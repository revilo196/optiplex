<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ReactionsOptiplex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row-fluid">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control ui-autocomplete-input" list="datalistOptions" id="exampleDataList" oninput="update()" onchange="start()" autoComplete="off" placeholder="Type to search...">
        <datalist id="datalistOptions">
        </datalist>
    </div>


    <div id="start">

    </div>
    <div class="row-fluid">
        <input type="number" id="lookup_num" class="form-control">
        <button onclick="lookup()" class="btn btn-primary">Lookup</button>
    </div>
    <script>
        var global = {};

        function update() {
            let list = document.getElementById('datalistOptions');
            let search = document.getElementById('exampleDataList').value;
            list.innerHTML = '';
            fetch("search?s=" + search)
                .then(response => response.json())
                .then(function (data) {
                    for (let k in data) {
                        let option = document.createElement('option')
                        option.value = data[k];
                        option['bp_id'] = k;
                        list.appendChild(option);
                    }
                } );
        }

        function start() {

            let select = document.getElementById("datalistOptions")
            console.log(select.children[0].bp_id)
            fetch("blueprint?id=" + select.children[0].bp_id.toString())
                .then(response => response.json())
                .then(function (blueprint) {
                    global = blueprint;
                    document.getElementById("start").innerText = JSON.stringify(blueprint);
                } );

        }

        function lookup() {
            let ids = document.getElementById('lookup_num').value
            const request = new Request("lookup?id=" + ids.toString(), {method: 'POST', headers: {'Content-Type': 'application/json'} ,body: JSON.stringify(global)})

            fetch(request)
                .then(response => response.json())
                .then(function (blueprint) {
                    global = blueprint;
                    document.getElementById("start").innerText = JSON.stringify(blueprint);
                } );

        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
