<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
</head>
<body class="d-flex flex-column h-100">
    <div class="flex-shrink-0">
        <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="{{ url_for('static', filename="logo.svg") }}" class="bi me-2" width="50" height="40" alt="Logo">
                    <span class="fs-4">Revwal Optiplex</span>
                  </a>

                  <ul class="nav nav-pills">
                    <li class="nav-item m-1"><a href="{{ url_for('home') }}" class="btn btn-outline-secondary border-white">Home</a></li>
                    <li class="nav-item m-1"><a href="{{ url_for('production.prod') }}" class="btn btn-outline-secondary border-white">Production</a></li>
                    <li class="nav-item m-1"><a href="{{ url_for('reactions.reactions') }}" class="btn btn-outline-secondary border-white">Reactions</a></li>
                    <li class="nav-item m-1"><a href="{{ url_for('about') }}" class="btn btn-outline-secondary border-white">About</a></li>
                  </ul>
                </header>
        </div>


        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted footer mt-auto py-3">
          <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <!-- Left -->
            <div class="me-5 container-fluid text-left">
              <span>Revwal optiplex tools by Revilo Alter</span>
            </div>

              <div class="container-fluid text-center">
              <p>
              All <a href="/legal">Eve Related Materials</a> are property of CCP Games. See <a href="/legal">Legal Notice</a>. <br><a href="https://github.com/revilo196/optiplex" target="_blank">Source on github</a> | <a href="https://github.com/revilo196/optiplex/issues" target="_blank">Report an Issue</a>
              </p>
            </div>
              <div class="container-fluid text-right">

              </div>
          </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
